# =============================================================================
# MMCD Dashboard - OpenResty Reverse Proxy / Dynamic Load Balancer
# =============================================================================
# Uses Lua + Redis for dynamic load-aware routing:
#   - New users are assigned to the least-loaded Shiny worker
#   - Route sticks for ROUTE_TTL (default 10 min) via Redis + shared dict
#   - WebSocket connections track active load per worker
#   - Falls back to consistent hash if Redis is unavailable
#
# Architecture:
#   Client :3838 → OpenResty (Lua routing) → instance-1 :3839
#                                           → instance-2 :3840
#                                           → instance-3 :3841 (etc.)
# =============================================================================

worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # OpenResty needs its own mime.types path
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # -------------------------------------------------------------------------
    # Lua shared dictionaries (in-memory, shared across nginx workers)
    # -------------------------------------------------------------------------
    lua_shared_dict route_cache 10m;   # L1 cache: IP → worker (fast path)
    lua_shared_dict config      1m;    # Worker list & settings

    # Lua module search path (our scripts + OpenResty built-ins)
    lua_package_path '/etc/nginx/lua/?.lua;;';

    # -------------------------------------------------------------------------
    # Initialization: load worker list into shared dict at master start
    # -------------------------------------------------------------------------
    init_by_lua_file /etc/nginx/lua/init_route.lua;

    # Seed PRNG per worker for proper random tie-breaking
    init_worker_by_lua_block {
        math.randomseed(ngx.now() * 1000 + ngx.worker.pid())
    }

    # -------------------------------------------------------------------------
    # Logging — same format as before, plus route_reason
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$backend '
                    'xff="$http_x_forwarded_for" '
                    'req_time=$request_time '
                    'upstream_time=$upstream_response_time '
                    'upstream_status=$upstream_status';

    access_log /var/log/nginx/access.log main;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;

    keepalive_timeout 65;

    # -------------------------------------------------------------------------
    # Resolver — required when proxy_pass uses a variable
    # Using localhost since all backends are 127.0.0.1 (no real DNS needed)
    # -------------------------------------------------------------------------
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 2s;

    # -------------------------------------------------------------------------
    # WebSocket support map (required for Shiny)
    # -------------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 3838;
        server_name _;

        client_max_body_size 50m;

        # ----- Dynamic Lua-routed proxy to Shiny workers -----
        location / {
            # Variable set by Lua routing script
            set $backend '';

            # Phase 1: Lua determines which worker handles this request
            access_by_lua_file /etc/nginx/lua/dynamic_route.lua;

            # Phase 2: Proxy to the Lua-selected backend
            proxy_pass http://$backend;

            # HTTP/1.1 + WebSocket upgrade (for Shiny)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Forward real client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for Shiny long-lived WebSocket connections
            proxy_read_timeout  86400s;
            proxy_send_timeout  86400s;

            # Stream responses immediately
            proxy_buffering off;

            # Phase 3: Decrement load counter when connection closes
            log_by_lua_file /etc/nginx/lua/log_route.lua;
        }
    }
}
