# =============================================================================
# MMCD Dashboard - OpenResty Reverse Proxy / Dynamic Load Balancer
# =============================================================================
# Uses Lua + Redis for dynamic load-aware routing with request queueing:
#   - New users are assigned to the least-loaded Shiny worker
#   - Route sticks for ROUTE_TTL (default 10 min) via Redis + shared dict
#   - WebSocket connections track active load per worker
#   - If all workers busy: requests queue with sleep + retry (no raw 503s)
#   - Falls back to consistent hash if Redis is unavailable
#
# Architecture:
#   Client :3838 → OpenResty (Lua routing) → instance-1 :3839
#                                           → instance-2 :3840
#                                           → instance-3 :3841 (etc.)
#
# Request flow:
#   HTTP:      location / → content_by_lua (proxy_handler.lua)
#                → selects worker, capture to /proxy_upstream
#                → if 502/503: sleep, re-route, retry (up to MAX_RETRIES)
#   WebSocket: location / → content_by_lua detects upgrade
#                → ngx.exec("@websocket") → access_by_lua + proxy_pass
# =============================================================================

worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    # OpenResty needs its own mime.types path
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # -------------------------------------------------------------------------
    # Lua shared dictionaries (in-memory, shared across nginx workers)
    # -------------------------------------------------------------------------
    lua_shared_dict route_cache  10m;   # L1 cache: IP → worker (fast path)
    lua_shared_dict config       1m;    # Worker list & settings
    lua_shared_dict queue_stats  1m;    # Request queue counters (monitoring)

    # Lua module search path (our scripts + OpenResty built-ins)
    lua_package_path '/etc/nginx/lua/?.lua;;';

    # -------------------------------------------------------------------------
    # Initialization: load worker list into shared dict at master start
    # -------------------------------------------------------------------------
    init_by_lua_file /etc/nginx/lua/init_route.lua;

    # Seed PRNG per worker for proper random tie-breaking
    init_worker_by_lua_block {
        math.randomseed(ngx.now() * 1000 + ngx.worker.pid())
    }

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$backend '
                    'xff="$http_x_forwarded_for" '
                    'req_time=$request_time '
                    'upstream_time=$upstream_response_time '
                    'upstream_status=$upstream_status';

    access_log /var/log/nginx/access.log main;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;

    keepalive_timeout 65;

    # -------------------------------------------------------------------------
    # Resolver — required when proxy_pass uses a variable
    # -------------------------------------------------------------------------
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 2s;

    # -------------------------------------------------------------------------
    # WebSocket support map (required for Shiny)
    # -------------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Client-facing scheme (respects X-Forwarded-Proto from ALB/CDN)
    map $http_x_forwarded_proto $client_scheme {
        default $scheme;
        https   https;
        http    http;
    }

    server {
        listen 3838;
        server_name _;

        client_max_body_size 50m;

        # ----- Fallback error page (catches truly unexpected errors) -----
        error_page 404 500 504 /error_pages/503.html;
        location = /error_pages/503.html {
            internal;
            root /srv/shiny-server;
            try_files /error_pages/503.html =503;
        }

        # ----- Main handler -----
        # Lua handles routing + proxy + queue retries for regular HTTP.
        # WebSocket requests are detected and exec'd to @websocket.
        location / {
            set $backend '';
            content_by_lua_file /etc/nginx/lua/proxy_handler.lua;
        }

        # ----- WebSocket handler (direct proxy — capture can't do upgrades) -----
        location @websocket {
            internal;
            set $backend '';

            access_by_lua_file /etc/nginx/lua/dynamic_route.lua;

            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout  86400s;
            proxy_send_timeout  86400s;
            proxy_buffering off;

            # Rewrite redirect Location headers from internal workers to client-facing URL
            proxy_redirect ~*^https?://127\.0\.0\.1:\d+(.*)$ $client_scheme://$http_host$1;
            proxy_redirect ~*^https?://localhost:\d+(.*)$ $client_scheme://$http_host$1;

            log_by_lua_file /etc/nginx/lua/log_route.lua;
        }

        # ----- Internal proxy for Lua subrequests -----
        # proxy_handler.lua calls ngx.location.capture("/proxy_upstream/...")
        # with vars = { backend = "<worker>" } to actually proxy the request.
        location /proxy_upstream {
            internal;

            # Read backend from the X-Backend-Target header set by proxy_handler.lua
            set $backend $http_x_backend_target;

            # Strip the /proxy_upstream prefix before proxying
            rewrite ^/proxy_upstream(.*)$ $1 break;

            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rewrite redirect Location headers from internal workers to client-facing URL
            proxy_redirect ~*^https?://127\.0\.0\.1:\d+(.*)$ $client_scheme://$http_host$1;
            proxy_redirect ~*^https?://localhost:\d+(.*)$ $client_scheme://$http_host$1;

            # Timeouts — long enough for DT Ajax callbacks under load
            proxy_connect_timeout 5s;
            proxy_read_timeout    120s;
            proxy_send_timeout    30s;

            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
        }
    }
}
